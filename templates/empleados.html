<table class="table table-sm">
    <thead class="table-active">
        <tr>
            <th>Id empleado</th>
            <th>Nombre empleado</th>
            <th>Numero</th>
            <th>Fecha</th>
        </tr>
    </thead>
    <tbody>
        {% for empleado in empleados %}
        <tr>
            <td>{{ empleado.idEmpleado }}</td>
            <td>{{ empleado.nombreEmpleado }}</td>
            <td>{{ empleado.numero }}</td>
            <td>{{ empleado.fechaIngreso }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
